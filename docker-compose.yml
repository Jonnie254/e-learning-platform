services:
  # postgres db
  postgres:
    container_name: ms_pg_platform
    image: postgres
    environment:
      POSTGRES_USER: jonnie254
      POSTGRES_PASSWORD: jonnie254
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5442:5432"
    networks:
      - microservices-net
    restart: unless-stopped

 #postgres admin dashboard
  pgadmin:
    container_name: ms_pgadmin_platform
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - microservices-net
    restart: unless-stopped

 #mongo db database
  mongodb:
    container_name: ms_mongodb_platform
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: jonnie254
      MONGO_INITDB_ROOT_PASSWORD: jonnie254
    ports:
      - "27017:27017"
    volumes:
      - mongo:/data
    networks:
      - microservices-net
    restart: unless-stopped

 # mongo admin dashboard
  mongo-express:
    container_name: ms_mongo_platform
    image: mongo-express
    restart: always
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: true
      ME_CONFIG_MONGODB_ADMINUSERNAME: jonnie254
      ME_CONFIG_MONGODB_ADMINPASSWORD: jonnie254
    ports:
      - "8081:8081"
    networks:
      - microservices-net

  # the mail sending  ui
  maildev:
    container_name: ms_maildev
    image: maildev/maildev
    ports:
      - "1080:1080"
      - "1025:1025"
    networks:
      - microservices-net

  # the zookeeper host for the ui
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"
    networks:
      - microservices-net

  # kafka
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: ms_kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge


volumes:
  postgres:
    driver: local
  pgadmin:
    driver: local
  mongo:
    driver: local


