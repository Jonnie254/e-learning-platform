<div class="bg-white p-6 rounded-lg shadow-md">
  <div class="flex flex-col sm:flex-row items-center justify-between mb-4 gap-4">
    <div class="flex items-center gap-2 w-full sm:w-auto">
      <i class="pi pi-search text-gray-500"></i>
      <input
        type="text"
        placeholder="Search courses..."
        class="w-full sm:w-72 px-4 py-2 bg-gray-100 text-gray-800 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-red-300"
      />
    </div>
    <div class="flex items-center gap-2">
      <label for="sort" class="text-gray-800 text-sm font-semibold">Sort By:</label>
      <select
        id="sort"
        class="px-4 py-2 bg-gray-100 text-gray-800 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-red-300"
      >
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
      </select>
    </div>
  </div>
  <div class="overflow-x-auto rounded-lg">
    <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
      <thead class="bg-gray-800 text-white text-sm uppercase tracking-wide">
      <tr>
        <th class="text-left py-3 px-4">Course Image</th>
        <th class="text-left py-3 px-4">Course Name</th>
        <th class="text-left py-3 px-4">Total Earnings</th>
      </tr>
      </thead>
      <tbody class="text-gray-700">
      <tr
        *ngFor="let course of courseEarningSummary.content"
        class="hover:bg-gray-100 transition duration-200"
      >
        <td class="py-3 px-4 border-b border-gray-200">
          <img
            [src]="course.courseDetailsResponse.courseUrlImage"
            alt="Course Image"
            class="w-16 h-16 object-cover rounded-lg shadow-sm border border-gray-300"
          />
        </td>
        <td class="py-3 px-4 border-b border-gray-200 font-medium hover:text-red-500 hover:underline cursor-pointer">
          {{ course.courseDetailsResponse.courseName }}
        </td>
        <td class="py-3 px-4 border-b border-gray-200 font-semibold">
          {{ course.totalEarning | currency:  'USD'}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-4 flex justify-center">
    <app-pagination
      [currentPage]="page"
      [totalPages]="totalPages()"
      (pageChange)="onPageChange($event)">
    </app-pagination>
  </div>
</div>
