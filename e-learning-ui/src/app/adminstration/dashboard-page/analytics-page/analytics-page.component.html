<div class="bg-gray-100  p-8 font-sans rounded-md mt-4">
  <div class="container mx-auto">
    <h2 class="text-4xl font-bold text-center text-gray-700 mb-8">Analytics</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="bg-orange-100 rounded-lg shadow-md p-6 cursor-pointer hover:shadow-2xl">
        <div class="flex items-center justify-center bg-gradient-to-r from-orange-400 to-orange-500
       rounded-full p-3 w-16 h-16 ">
          <i class="pi pi-chart-line text-white text-2xl"></i>
        </div>
        <div class="mt-4">
          <p class="text-lg font-semibold text-gray-800">Total Courses</p>
          <p class="text-4xl font-bold text-gray-800">{{totalCoursesResponse.totalCourses}}</p>
        </div>
      </div>
      <div (click)="navigateToRevenueSummary()" class="bg-amber-50 rounded-lg shadow-md p-6 cursor-pointer hover:shadow-2xl">
        <div class="flex items-center justify-center bg-gradient-to-r from-green-500 to-teal-500
        rounded-full p-3 w-16 h-16 ">
          <i class="pi pi-money-bill text-white text-2xl"></i>
         </div>
        <div class="mt-4">
          <p class="text-lg font-semibold text-gray-800">Total Revenue</p>
          <p class="text-4xl font-bold text-gray-800">{{totalRevenueStatsResponse.totalEarning | currency:  'USD'}}</p>
        </div>
      </div>
      <div  (click)="navigateToEnrollmentSummary()" class="bg-lime-50  rounded-lg shadow-sm p-6 cursor-pointer hover:shadow-2xl">
        <div class="flex items-center justify-center bg-gradient-to-r from-green-400 to-green-500
        rounded-full p-3 w-16 h-16 ">
          <i class="pi pi-users text-white text-2xl"></i>
        </div>
        <div class="mt-4">
          <p class="text-lg font-semibold text-gray-800">Total Enrollments</p>
          <p class="text-4xl font-bold text-gray-800">{{enrollmentStatsResponse.totalEnrollments}}</p>
        </div>
      </div>
  </div>
</div>
  <div class="bg-slate-400 rounded-md shadow-lg">
    <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 p-8">
      <div class="bg-white m-2 rounded-lg shadow-md p-6">
        <h3 class="text-lg font-semibold text-gray-800">Total Revenue</h3>
        <p-chart type="bar" [data]="revenueChartData" [options]="chartOptions" class="w-full md:w-[30rem]"></p-chart>
      </div>
      <div class="bg-white m-2 rounded-lg shadow-md p-6">
        <h3 class="text-lg font-semibold text-gray-800">Total Enrollments</h3>
        <p-chart type="bar" [data]="enrollmentChartData" [options]="chartOptions" class="w-full md:w-[30rem]"></p-chart>
      </div>
      <div class="bg-white m-2 rounded-lg shadow-md p-6">
        <h3 class="text-lg font-semibold text-gray-800">Total Courses</h3>
        <p-chart type="pie" [data]="coursesChartData" [options]="chartOptions" class="w-full md:w-[30rem]"></p-chart>
      </div>
    </div>
  </div>
</div>
