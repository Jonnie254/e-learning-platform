<app-confirmation-dialog  [isVisible] = "isConfirmationDialogVisible"
                          [title]="modalTitle"
                          [message]="modalMessage"
                          [iconClass]="modalIconClass"
                          [confirmButtonText]="modalConfirmButtonText"
                          [cancelButtonText]="modalCancelButtonText"
                          (onConfirm)="onConfirmAction()"
                          (onClose)="closeModal()"
                          (onCancel)="closeModal()">
</app-confirmation-dialog>
<app-notifications  [show]="notification.show"
                    [message]="notification.message"
                    [type]="notification.type"
                    (close)="closeNotification()">
</app-notifications>
<div class="bg-white p-4">
  <div class="flex items-center justify-center gap-2">
    <h1 class="text-2xl font-semibold flex items-center justify-center">
      {{ actionType === 'add' ? 'Add Section' : 'Update Section' }}
    </h1>
    <h4>for {{courseName}}</h4>
  </div>
  <div class="border border-gray-300 rounded-lg pg-6 max-w-screen-lg mx-auto shadow-md mt-6">
    <form>
      <div class="space-y-2 mt-4">
        <label for="section-name" class="text-gray-800 text-sm mb-1 font-semibold block">Section Name</label>
        <input id="section-name" type="text" placeholder="Enter section name"
               class="px-4 py-3 bg-gray-100 w-full text-gray-800 text-sm border-2 border-solid border-gray-300 focus:bg-transparent rounded-lg" />
      </div>
      <div class="space-y-3 mt-4">
        <label for="section-description" class="text-gray-800 text-sm mb-1 font-semibold block">Section Description</label>
        <textarea id="section-description" placeholder="Enter section description"
                  class="px-4 py-3 bg-gray-100 w-full text-gray-800 text-sm border-2 border-solid border-gray-300 focus:bg-transparent rounded-lg"></textarea>
      </div>
      <div>
        <label class="text-base text-gray-500 font-semibold mb-2 block">Upload PDF</label>
        <input id="pdf-url" type="text" placeholder="Enter PDF URL"
               class="px-4 py-3 bg-gray-100 w-full text-gray-800 text-sm border-2 border-solid border-gray-300 focus:bg-transparent rounded-lg" />
        <p class="text-xs text-gray-400 mt-2">PNG, JPG SVG, WEBP, and GIF are Allowed.</p>
      </div>
      <div>
        <label class="text-base text-gray-500 font-semibold mb-2 block">Upload Video</label>
        <input type="file"
               class="w-full text-gray-400 font-semibold text-sm bg-white border file:cursor-pointer cursor-pointer file:border-0 file:py-3 file:px-4 file:mr-4 file:bg-gray-100 file:hover:bg-gray-200 file:text-gray-500 rounded" />
        <p class="text-xs text-gray-400 mt-2">PNG, JPG SVG, WEBP, and GIF are Allowed.</p>
      </div>
      <div class="flex justify-end mt-4">
        <button class="bg-gray-800 flex items-center gap-2 text-white font-bold py-2 px-4 rounded hover:border-gray-500 cursor-pointer">
          <i class="pi pi-save"></i>
          <span>{{ actionType === 'add' ? 'Add Section' : 'Update Section' }}</span>
        </button>
      </div>
    </form>

  </div>
</div>
