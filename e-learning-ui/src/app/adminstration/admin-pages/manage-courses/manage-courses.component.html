<app-confirmation-dialog  [isVisible] = "isConfirmationDialogVisible"
                          [title]="modalTitle"
                          [message]="modalMessage"
                          [iconClass]="modalIconClass"
                          [confirmButtonText]="modalConfirmButtonText"
                          [cancelButtonText]="modalCancelButtonText"
                          (onConfirm)="confirmAction()"
                          (onClose)="closeModal()"
                          (onCancel)="closeModal()">
</app-confirmation-dialog>
<app-notifications  [show]="notification.show"
                    [message]="notification.message"
                    [type]="notification.type"
                    (close)="closeNotification()">
</app-notifications>
<div class="flex flex-col items-center justity-center max-w-full mb-2">
  <h1 class="text-2xl font-semibold">Manage Courses</h1>
  <div class="flex justify-end w-full mt-2">
    <button class="bg-gray-800 flex items-center gap-3 hover:border-gray-500 cursor-pointer text-white
      font-bold py-2 px-4 rounded">
      <i class="pi pi-plus"></i>
      <span>Manage Tags/Categories</span>
    </button>
  </div>
</div>
