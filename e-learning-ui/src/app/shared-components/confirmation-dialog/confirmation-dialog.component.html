<div class="fixed inset-0 p-4 flex justify-center items-center w-full h-full z-[1000]" *ngIf="isVisible">
  <div class="before:fixed before:inset-0 before:w-full before:h-full before:bg-[rgba(0,0,0,0.5)]"></div>
  <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6 relative">

    <i (click)="closeModal()" class="pi pi-times-circle text-xl w-3.5 cursor-pointer shrink-0 text-gray-600
     hover:text-red-500 float-right"></i>
    <div class="my-4 text-center">
      <i [class]="iconClass + ' w-12 h-12 text-4xl text-green-200 inline'"></i>
      <h4 class="text-gray-800 text-base font-semibold mt-4">{{ title}}</h4>
      <p class="text-gray-600 text-sm mt-2">{{ message }}</p>
      <div class="text-center space-x-4 mt-8">
        <button (click)="closeModal()" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300">{{ cancelButtonText }}</button>
        <button (click)="confirmAction()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">{{ confirmButtonText }}</button>
      </div>
    </div>
  </div>
</div>
