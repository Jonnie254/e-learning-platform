
<app-notifications
  [show]="notification.show"
  [message]="notification.message"
  [type]="notification.type"
  (close)="closeNotification()">
</app-notifications>
<div class="fixed inset-0 flex items-center justify-center w-full h-full bg-black bg-opacity-50 z-[1000]" *ngIf="isRatingVisible">
  <div class="bg-white rounded-2xl shadow-xl p-6 w-[90%] max-w-md relative animate-fadeIn">
    <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700" (click)="closeRatingPopup()">
      <i class="pi pi-times text-xl"></i>
    </button>

    <h3 class="text-xl font-semibold text-gray-800 text-center">Rate This Course</h3>
    <p class="text-sm text-gray-500 text-center mt-1">Your feedback helps us improve!</p>

    <div class="flex justify-center space-x-1 my-4 text-xl">
      <ng-container *ngFor="let star of stars; let i = index">
        <i
          class="pi"
          [ngClass]="{'pi-star-fill text-yellow-400': (hoveredRating || rating) > i,
        'pi-star text-gray-300': (hoveredRating || rating) <= i}"
          (mouseover)="setHoveredRating(i + 1)"
          (mouseleave)="resetHoveredRating()"
          (click)="setRating(i + 1)">
        </i>
      </ng-container>
    </div>
    <textarea [(ngModel)]="feedback"
              class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring focus:ring-blue-200"
              placeholder="Tell us more about your experience...">
    </textarea>
    <button (click)="submitRating()"
            class="w-full bg-gray-500 hover:bg-gray-400 text-white font-medium px-4 py-2 mt-4 rounded-lg transition-all duration-200">
      Submit Review
    </button>
  </div>
</div>
